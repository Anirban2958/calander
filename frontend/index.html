<!DOCTYPE html>
<!-- HTML5 document type declaration - tells browser this is modern HTML -->
<html lang="en">
<!-- Root HTML element with language set to English for accessibility -->
<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8">
    <!-- Character encoding set to UTF-8 to support international characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsive design meta tag - makes page mobile-friendly -->
    <title>Boxo Event Calendar</title>
    <!-- Page title shown in browser tab -->
    
    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to local stylesheet for custom styling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Fonts - Inter font family with various weights for typography -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Font Awesome icons library for UI icons throughout the application -->
</head>
<body>
    <!-- Main page content container -->
    <div class="container">
        <!-- HEADER SECTION -->
        <header class="header">
            <!-- Header content wrapper for layout -->
            <div class="header-content">
                <!-- Main page title with calendar icon -->
                <h1><i class="fas fa-calendar-alt"></i> Boxo Event Calendar</h1>
                
                <!-- Header action buttons (notifications and admin login) -->
                <div class="header-actions">
                    <!-- Button to enable browser notifications for events -->
                    <button id="notificationBtn" class="btn btn-outline">
                        <i class="fas fa-bell"></i> Enable Notifications
                    </button>
                    <!-- Link to admin login page for event management -->
                    <a href="login.html" class="btn btn-primary">
                        <i class="fas fa-cog"></i> Admin Login
                    </a>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT SECTION -->
        <main class="main">
            <!-- EVENT FILTER CONTROLS -->
            <div class="controls">
                <div class="filter-section">
                    <!-- Filter section title with icon -->
                    <h3><i class="fas fa-filter"></i> Filter Events</h3>
                    <!-- Filter buttons to show different event types -->
                    <div class="filter-buttons">
                        <!-- Show all events button (active by default) -->
                        <button class="filter-btn active" data-type="all">All Events</button>
                        <!-- Filter for assignment events only -->
                        <button class="filter-btn" data-type="assignment">Assignments</button>
                        <!-- Filter for webinar events only -->
                        <button class="filter-btn" data-type="webinar">Webinars</button>
                        <!-- Filter for workshop events only -->
                        <button class="filter-btn" data-type="workshop">Workshops</button>
                    </div>
                </div>
            </div>

            <!-- CALENDAR DISPLAY SECTION -->
            <div class="calendar-container">
                <!-- Calendar navigation header -->
                <div class="calendar-header">
                    <!-- Previous month navigation button -->
                    <button id="prevMonth" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <!-- Current month and year display (populated by JavaScript) -->
                    <h2 id="monthYear"></h2>
                    <!-- Next month navigation button -->
                    <button id="nextMonth" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <!-- Calendar grid layout -->
                <div class="calendar-grid">
                    <!-- Day of week headers -->
                    <div class="day-header">Sun</div>  <!-- Sunday header -->
                    <div class="day-header">Mon</div>  <!-- Monday header -->
                    <div class="day-header">Tue</div>  <!-- Tuesday header -->
                    <div class="day-header">Wed</div>  <!-- Wednesday header -->
                    <div class="day-header">Thu</div>  <!-- Thursday header -->
                    <div class="day-header">Fri</div>  <!-- Friday header -->
                    <div class="day-header">Sat</div>  <!-- Saturday header -->
                    <!-- Calendar days will be generated by JavaScript and inserted here -->
                </div>
            </div>

            <!-- UPCOMING EVENTS LIST SECTION -->
            <div class="events-section">
                <!-- Events list title with icon -->
                <h3><i class="fas fa-list"></i> Upcoming Events</h3>
                <!-- Container for events list (populated by JavaScript) -->
                <div id="eventsList" class="events-list">
                    <!-- Events will be loaded here dynamically from the backend -->
                </div>
            </div>
        </main>
    </div>

    <!-- EVENT DETAILS MODAL -->
    <!-- Modal overlay for displaying detailed event information -->
    <div id="eventModal" class="modal">
        <!-- Modal content container -->
        <div class="modal-content">
            <!-- Close button for modal (Ã—) -->
            <span class="close">&times;</span>
            <!-- Container for event details content (populated by JavaScript) -->
            <div id="eventDetails">
                <!-- Event details will be loaded here when user clicks on an event -->
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <!-- Main calendar JavaScript file - handles all interactive functionality -->
    <script src="calendar.js"></script>
</body>
</html>
